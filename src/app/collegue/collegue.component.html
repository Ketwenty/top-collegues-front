<!--Card-->
<div class="card testimonial-card text-center">
  <br>
  <a routerLink="/collegues/{{collegue.pseudo}}" routerLinkActive="active">
    <!--Avatar-->
    <div class="avatar mx-auto">
      <img src="{{ collegue.urlImage }}" class="rounded-circle">
    </div>

    <div class="card-body">
      <!--Name-->
      <h4 class="card-title">@{{ collegue.pseudo }}</h4>
      <hr>
      <!--Quotation-->
      <p class="card-text">+ {{collegue.score}}</p>
      <app-avis (choix)="updateScore($event)"></app-avis>
    </div>
  </a>

</div>
<!--/.Card-->
