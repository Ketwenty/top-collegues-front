<div class="card">

  <!--Card image-->
  <img class="img-fluid" src="{{collegue.photo}}" alt="Card image cap">

  <!--Card content-->
  <div class="card-body">
    <h4 class="card-title">{{collegue.pseudo}}</h4>
    <p class="card-text">+ {{collegue.score}}</p>
    <app-avis (choix)="updateScore($event)"></app-avis>

  </div>
</div>
